beamer_presentation:
  latex_engine: pdflatex
  template: NULL
  toc: false
  md_extensions: +raw_tex+header_attributes
  fig_caption: false
  highlight: tango
  keep_tex: true
  slide_level: 3
  includes:
    in_header: header.tex
    before_body: before.tex
  pandoc_args:
    - './private.yaml'
    - -V
    - papersize=A4
    - -V
    - fontsize=12pt
    - -V
    - lang=de
    - -V
    - linkcolor=blue
    - -V
    - urlcolor=blue
    - -V
    - theme=NPBT
    - -V
    - colortheme=FOM
    - -V
    - outertheme=FOM
    - --filter
    - pandoc-filter/typography.py
    - --filter
    - pandoc-filter/style.py
